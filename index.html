<!DOCTYPE html>
<html>
<head>
  <title>旅行足跡マップ</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 600px; }
  </style>
</head>
<body>
  <h2>旅行足跡マップ</h2>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 地図初期化
    var map = L.map('map').setView([35.6895, 139.6917], 5); // 東京中心、ズームレベル5

    // OpenStreetMapを表示
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // 旅行した場所（例）
    var places = [
      { name: "東京", lat: 35.6895, lng: 139.6917, memo: "東京タワーなど" },
      { name: "札幌", lat: 43.0621, lng: 141.3544, memo: "雪まつり" },
      { name: "京都", lat: 35.0116, lng: 135.7681, memo: "清水寺" }
    ];

    // 各地点にマーカーを追加
    places.forEach(function(place){
      L.marker([place.lat, place.lng])
        .addTo(map)
        .bindPopup(`<b>${place.name}</b><br>${place.memo}`);
    });

    // 線で移動経路を描画
    var latlngs = places.map(p => [p.lat, p.lng]);
    L.polyline(latlngs, {color: 'blue'}).addTo(map);

  </script>
</body>
</html>
